<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <%- include('./layout/font-family'); -%>
    <%- include('./layout/google-icon')-%>
    <%- include('./layout/icofont')-%>
    <title>結帳</title>
</head>
<body>
    <%- include('./layout/header'); -%>
    <div class="container pt-md-15 pt-6">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <!-- 進度條 -->
                <ol class="step list-unstyled d-flex justify-content-between position-relative mb-6 mb-md-12">
                    <li class="d-flex flex-column align-items-center">
                        <h6 class="ff-Noto-Serif-TC text-center pt-3 pb-3 border border-2 border-primary bg-primary text-secondary fs-5">1</h6>
                        <p>訂單確認</p>
                    </li>
                    <li class="d-flex flex-column align-items-center">
                        <h6 class="ff-Noto-Serif-TC text-center pt-3 pb-3 border border-2 border-primary bg-third fs-5">2</h6>
                        <p>結帳付款</p>
                    </li>
                    <li class="d-flex flex-column align-items-center">
                        <h6 class="ff-Noto-Serif-TC text-center pt-3 pb-3 border border-2 border-primary bg-third fs-5">3</h6>
                        <p>訂購結果</p>
                    </li>
                </ol>

                <!-- 標題 -->
                <h2 class="fs-15 fw-bold mb-4 text-center mb-md-8 mb-6">返老還童-制服聯誼</h2>

                <!-- 表格 -->
                <table class="table border-primary mb-md-12 mb-8">
                    <tbody class="border-top border-3 border-primary">
                      <tr>
                        <th scope="row">日期</th>
                        <td class="text-end ff-Noto-Sans-TC">2023/5/12</td>
                      </tr>
                      <tr>
                        <th scope="row">票種</th>
                        <td class="text-end ff-Noto-Sans-TC">改頭換面票（含大改造）</td>
                      </tr>
                      <tr>
                        <th scope="row">票價</th>
                        <td class="text-end ff-Noto-Sans-TC">$8000</td>
                      </tr>
                    </tbody>
                </table>

                <!-- 聯絡人資料 -->
                <div class="d-flex flex-column align-items-center mb-4">
                    <img class="wh-8 d-block mb-4" src="../assets/images/sparkler.png" alt="logo">
                    <h5 class="fw-bold mb-0">聯絡人資料</h5>
                    <form action="" class="w-100">
                        <label for="username" class="form-label d-block fs-4 ff-Noto-Sans-TC">聯絡人姓名</label>
                        <input class="fs-5 mb-4 form-control border border-2 border-primary w-100 ff-Noto-Sans-TC" type="text" id="username" placeholder="請輸入聯絡人名稱" required>
                        <label for="useremail" class="form-label d-block fs-4 ff-Noto-Sans-TC">Email</label>
                        <input class="fs-5 mb-4 form-control border border-2 border-primary w-100 ff-Noto-Sans-TC" type="text" id="useremail" placeholder="請輸入Email" required>
                        <label for="userphone" class="form-label d-block fs-4 ff-Noto-Sans-TC">手機</label>
                        <input class="fs-5 mb-8 form-control border border-2 border-primary w-100 ff-Noto-Sans-TC" type="text" id="userphone" placeholder="請輸入手機號碼" required>
                        <div class="d-flex justify-content-center align-items-center mb-4">
                            <button type="submit" onclick="location.href='payment.html'" class="fs-5 btn btn-primary d-block col-md-8 col-12 pt-2 pb-2 hover-primary" href="payment.html">
                                確認表單資料
                                <span class="material-icons-two-tone align-text-bottom">
                                    keyboard_double_arrow_right
                                </span>
                            </button>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <button type="submit" onclick="location.href='checkout.html'" class="btn btn-third fs-4" href="payment.html">
                                取消訂購
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <%- include('./layout/footer'); -%>
    <script  type="module" src="../main.js"></script>
</body>
</html>
