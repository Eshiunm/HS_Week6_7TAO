<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <%- include('./layout/font-family'); -%>
    <%- include('./layout/google-icon')-%>
    <%- include('./layout/icofont')-%>
    <title>會員登入</title>
</head>
<body>
    <%- include('./layout/header'); -%>
    <div class="container pt-md-15 pt-6 pb-md-40 pb-40">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="d-flex flex-column align-items-center mb-4">
                    <img class="wh-8 d-block mb-4" src="../assets/images/sparkler.png" alt="logo">
                    <h5 class="fw-bold mb-0 fs-6">會員登入</h5>
                </div>
                <form action="" class="w-100">
                    <label for="username" class="form-label d-block fs-4 ff-Noto-Sans-TC">帳號</label>
                    <input class="fs-5 mb-4 form-control border border-2 border-primary w-100 ff-Noto-Sans-TC" type="text" id="useraccount" placeholder="請輸入帳號" required>
                    <label for="userpassword" class="form-label d-block fs-4 ff-Noto-Sans-TC ">密碼</label>
                    <input class="fs-5 mb-md-8 mb-6 form-control border border-2 border-primary w-100 ff-Noto-Sans-TC" type="text" id="userpassword" placeholder="請輸入密碼" required>
                    <div class="d-flex justify-content-center align-items-center mb-4">
                        <button type="submit" class="fs-5 btn btn-primary d-block col-12 pt-2 pb-2 hover-primary" href="payment.html">
                            登入
                            <span class="material-icons-two-tone align-text-bottom">
                                keyboard_double_arrow_right
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <%- include('./layout/footer'); -%>
    <script  type="module" src="../main.js"></script>
</body>
</html>
